<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> this is a html 123</h1>
    <fieldset>
        <legend>This is fieldset</legend>
        
        <form >

            <label for="email">Enter Email :</label>
            <input type="text" id="email" placeholder = "Enter your Email">
            <br/>
            <br/>
            <label for="password">Enter Email :</label>
            <input type="text" id="password" placeholder="Enter your password">
            <br>
            <br>
            <input type="submit"value = "click here">
            <br>
            <br>
            <label for="datepicker">Choose a date:</label>
            <input type="date" id = "datepicker">
            <br>
            <br>
            <label for="checkbox">choosse a gender</label>
            <input type = "checkbox" id = "checkbox" value="male">
            <input type = "checkbox" id = "checkbox" value="female">
        
            <br/>
            <br/>
        
            <label for=" dishes">Choose the dish:</label>
            <select name="dishes" id = "dishes" multiple="4">
                <option value="maggi" selected>maggi</option>
                <option value="pohe">pohe</option>
                <option value="omlet">omlet</option>
                <option value="omlemt">omlemt</option>
                <option value="eggs" disabled>eggs</option>
            </select>
        
            <br>
            <br>
            <label for="textarea"> Enter the text in textarea:</label>
            <textarea name="Textarea" id="textarea" cols="20" rows="10"placeholder="Enter the text here..."></textarea>
                
            </form>
    </fieldset>
    
</body>
</html>
